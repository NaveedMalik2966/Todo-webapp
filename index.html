<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="/mystyle.css" />

  <body>
    <div class="main-wrapper">
      <div class="input-wrapper">
        <input type="text" id="input" placeholder="Enter your Activity" />
        <button type="Submit" id="Add">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background: new 0 0 16 16"
            xml:space="preserve"
          >
            <g>
              <path
                class="fill"
                d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
              ></path>
            </g>
          </svg>
        </button>
      </div>

      <div class="heading-wrapper">
        <h2>TO DO TASKS</h2>
      </div>

      <div id="output" class=""></div>

      <div class="heading-wrapper">
        <h2>DONE TASKS</h2>
      </div>

      <div id="doneTasks"></div>
    </div>

    <script src="main.js"></script>
  </body>
